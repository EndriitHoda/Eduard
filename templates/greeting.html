<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Greeting</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8f9fa, #e0e7ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #3b3b98;
            text-align: center;
        }
        .card {
            background: white;
            padding: 2em 3em;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.25em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Hello Eduard!</h1>
        <p>{{ message }}</p>
    </div>
</body>
</html>
